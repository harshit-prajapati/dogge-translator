<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogge Translator</title>
    <link rel="icon" href="/images/dog.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-section">
        <img class="hero-img" src="/images/hero-dog.svg" alt="Dogge">
        <div class="hero-text">
            <h1 class="hero-heading">DOGGE TANSLATOR</h1>
            <h2 class="sub-heading">Convert from English to Doge. Your perfect companion to Doge memes.</h2>
        </div>
    </div>
    <div class="translate-section">
        <textarea class="text-to-convert" id="input-txt"></textarea>
        <button class="button" id="translate-btn">Translate</button>
    </div>
    <div class="output-text">
        <p><strong>🐶🐶Dogge Translation🐶🐶</strong></p>
        <p id="output-text">Translation will appear here, but type first.</p>
    </div>
</body>
</html>
